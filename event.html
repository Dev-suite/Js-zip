<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <button onclick='alert("Why did you hate JS?");'>Click Me!</button>
    <script>
        var btn = document.getElementById("btn");

        btn.onclick = function() {
            alert("Why did you hate JS?");
        };
    </script>
</body>
</html>
